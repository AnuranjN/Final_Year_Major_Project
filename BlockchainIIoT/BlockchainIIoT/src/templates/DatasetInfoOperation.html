
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Dataset Info</h2>
    <form id="frm" name="frm" method="post" action="/ProcessDatasetInfoOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="datasetID" value="{{ row.datasetID }}"/>

        

                            <div class="form-group row">
                                <label for="datasetNameFile" class="col-sm-3 col-form-label">Datasetnamefile </label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" name="datasetNameFile" id="datasetNameFile"  value="{{ row.datasetNameFile }}" {{'required' if operation == 'Create'}} {{'readonly' if operation == 'Delete'}} />
                                    
                                </div>
                                <div class="col-sm-4 {{'d-none' if not operation == 'Edit' }}" >
                                    <input type="hidden" name="hdatasetNameFile" value="{{ row.datasetNameFile }}" />
                                    <a target="_blank" href="static/UPLOADED_FILES/{{ row.datasetNameFile }}">{{ row.datasetNameFile }}</a>
                                </div>
                            </div>
                                                    
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/DatasetInfoListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
