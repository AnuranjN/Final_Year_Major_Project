
    
{% extends "Home.html" %}

{% block content %}
    <h2 class="heading"> Io T Data Listing</h2>
    

    <table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Area</th>
<th scope="col">Season</th>
<th scope="col">Energy</th>

      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
        {% if records | length == 0 %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-info" style="display:block" >
                        <div class="text-center"> <b>No&nbsp;</b><span>Io T Data Found</span>
                        </div>
                    </div>
                </td>
            </tr>
        {% endif %}
    {% for row in records %}
        <tr>
            <td>{{ row.area }}</td>
<td>{{ row.season }}</td>
<td>{{ row.energy }}</td>

        <td>
            <a href="/IoTDataOperation?operation=Edit&unique_id={{ row.uniqueID }}" class="btn btn-outline-warning btn-sm ">Edit</a>
            <a href="/IoTDataOperation?operation=Delete&unique_id={{ row.uniqueID }}" class="btn btn-outline-warning btn-sm ">Delete</a>
        </td>
        </tr>
    {% endfor %}
   </tbody>
</table>

{% endblock %}
