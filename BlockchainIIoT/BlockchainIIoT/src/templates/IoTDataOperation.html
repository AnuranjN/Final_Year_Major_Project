
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Io T Data</h2>
    <form id="frm" name="frm" method="post" action="/ProcessIoTDataOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="uniqueID" value="{{ row.uniqueID }}"/>

        

                    <div class="form-group row">
            <label for="demandResponse" class="col-sm-3 col-form-label">Demandresponse </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="demandResponse" id="demandResponse"  value="{{ row.demandResponse }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
                    <div class="form-group row">
            <label for="area" class="col-sm-3 col-form-label">Area </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="area" id="area"  value="{{ row.area }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
                    <div class="form-group row">
            <label for="season" class="col-sm-3 col-form-label">Season </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="season" id="season"  value="{{ row.season }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
                    <div class="form-group row">
            <label for="energy" class="col-sm-3 col-form-label">Energy </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="energy" id="energy"  value="{{ row.energy }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
                    <div class="form-group row">
            <label for="cost" class="col-sm-3 col-form-label">Cost </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="cost" id="cost"  value="{{ row.cost }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
                    <div class="form-group row">
            <label for="pairNo" class="col-sm-3 col-form-label">Pairno </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="pairNo" id="pairNo"  value="{{ row.pairNo }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
                    <div class="form-group row">
            <label for="distance" class="col-sm-3 col-form-label">Distance </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="distance" id="distance"  value="{{ row.distance }}" required {{'readonly' if operation == 'Delete'}} />
            </div>
        </div>
                    
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/IoTDataListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
