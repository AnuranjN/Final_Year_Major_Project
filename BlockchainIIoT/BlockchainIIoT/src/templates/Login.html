  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-5 b-center bg-size" style="background-image: url(&quot;../assets/images/login/3.jpg&quot;); background-size: cover; background-position: center center; display: block;"><img class="bg-img-cover bg-center" src="static/3.jpg" alt="looginpage" style="display: none;"></div>
          <div class="col-xl-7 p-0">    
            <div class="login-card">
              <form class="theme-form login-form" action="/processLogin" method="post">
                <h4>Login</h4>
                <h6>Welcome back! Log in to your account.</h6>
                <div class="form-group">
                  <label>Email Address</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                    <input class="form-control" type="email" required="" name="emailid">
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                    <input class="form-control" type="password" name="password" required="" >
                    <div class="show-hide"><span class="show"> </span></div>
                  </div>
                </div>
               
                <div class="form-group"><button type="submit" class="btn btn-primary btn-block" >Sign in</button></div>
                
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="static/jquery-3.5.1.min.js"></script>
